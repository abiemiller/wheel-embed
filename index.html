<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Interactive Spinning Wheel</title>
  <style>
    :root{
      --size: min(92vw, 640px);
    }
    body{
      margin:0;
      font-family: system-ui, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background:#faf7f2;
    }
    .panel{
      width: calc(var(--size) + 40px);
      max-width: 720px;
      padding: 18px 18px 22px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    button{
      padding:10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.12);
      background: #fff;
      cursor:pointer;
      font-weight:600;
    }
    button:hover{ background:#f5f5f5; }
    .hint{
      font-size: 13px;
      color: #555;
    }

    /* Square stage prevents “egg”/off-center look */
    .stage{
      width: var(--size);
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      position: relative;
      overflow: visible;
      user-select: none;
      touch-action: manipulation;
    }

    /* This is what rotates */
    .rotator{
      position:absolute;
      inset:0;
      transform-origin: 50% 50%;
      transform: rotate(0deg);
      will-change: transform;
    }

    /* Wheel image fills square */
    .wheel-img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      pointer-events: none; /* clicks go to the overlay */
    }

    /* Click overlay */
    svg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
    }

    /* Make hotspots visible when keyboard-focused (accessibility) */
    .hotspot:focus-visible path,
    .hotspot:focus-visible circle{
      outline: none;
      stroke: rgba(0,0,0,.35);
      stroke-width: 6;
      fill: rgba(255,255,255,.08);
    }

    /* Hotspots are invisible but clickable */
    .hotspot path,
    .hotspot circle{
      fill: rgba(0,0,0,0);
      stroke: rgba(0,0,0,0);
    }
  </style>
</head>
