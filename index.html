<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Spinning Wheel</title>
  <style>
    :root { --size: min(92vw, 640px); }
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, Arial, sans-serif; background:#faf7f2;
    }
    .panel{
      width: calc(var(--size) + 40px);
      padding:18px; border-radius:16px; background:#fff;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    .controls{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:12px; }
    button{
      padding:10px 14px; border-radius:12px; border:1px solid rgba(0,0,0,.12);
      background:#fff; cursor:pointer; font-weight:700;
    }
    button:hover{ background:#f5f5f5; }
    .hint{ font-size:13px; color:#555; }

    .stage{
      width: var(--size);
      aspect-ratio: 1 / 1;
      position:relative;
      margin:0 auto;
      user-select:none;
    }
    .rotator{
      position:absolute; inset:0;
      transform-origin: 50% 50%;
      transform: rotate(0deg);
      will-change: transform;
    }
    .wheel-img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit: contain;
      display:block;
      pointer-events:none;
    }
    svg{ position:absolute; inset:0; width:100%; height:100%; }

    /* Make hotspots clickable in SVG */
    .hotspot { cursor: pointer; }
    .hotspot path, .hotspot circle { fill: rgba(0,0,0,0); pointer-events: all; }

    /* If you want to SEE the clickable areas temporarily, remove the /* ... */ below */
    /* .hotspot path, .hotspot circle { fill: rgba(255,0,0,.18); } */
  </style>
</head>
<body>
  <div class="panel">
    <div class="controls">
      <button id="spinBtn" type="button">Spin</button>
      <button id="resetBtn" type="button">Reset</button>
      <div class="hint">If spin still doesnâ€™t work, open DevTools Console (F12) and copy the red error.</div>
    </div>

    <div class="stage" id="stage">
      <div class="rotator" id="rotator">
        <img class="wheel-img" src="wheel.jpg" alt="Wheel" />

        <svg viewBox="0 0 1000 1000" aria-label="Clickable wheel overlay">
          <!-- Top rim -->
          <a class="hotspot" id="linkTopRim" href="#" target="_blank" rel="noopener" aria-label="Top rim link">
            <path d="M 250 189 A 465 465 0 0 1 750 189 L 725 226 A 420 420 0 0 0 275 226 Z"></path>
          </a>

          <!-- Bottom rim -->
          <a class="hotspot" id="linkBottomRim" href="#" target="_blank" rel="noopener" aria-label="Bottom rim link">
            <path d="M 750 811 A 465 465 0 0 1 250 811 L 275 774 A 420 420 0 0 0 725 774 Z"></path>
          </a>

          <!-- Center -->
          <a class="hotspot" id="linkCenter" href="#" target="_blank" rel="noopener" aria-label="Center link">
            <circle cx="500" cy="500" r="170"></circle>
          </a>

          <!-- 8 slices -->
          <a class="hotspot" id="slice1" href="#" target="_blank" rel="noopener"><path d="M 500 20 A 480 480 0 0 1 839 161 L 684 316 A 260 260 0 0 0 500 240 Z"></path></a>
          <a class="hotspot" id="slice2" href="#" target="_blank" rel="noopener"><path d="M 839 161 A 480 480 0 0 1 980 500 L 760 500 A 260 260 0 0 0 684 316 Z"></path></a>
          <a class="hotspot" id="slice3" href="#" target="_blank" rel="noopener"><path d="M 980 500 A 480 480 0 0 1 839 839 L 684 684 A 260 260 0 0 0 760 500 Z"></path></a>
          <a class="hotspot" id="slice4" href="#" target="_blank" rel="noopener"><path d="M 839 839 A 480 480 0 0 1 500 980 L 500 760 A 260 260 0 0 0 684 684 Z"></path></a>
          <a class="hotspot" id="slice5" href="#" target="_blank" rel="noopener"><path d="M 500 980 A 480 480 0 0 1 161 839 L 316 684 A 260 260 0 0 0 500 760 Z"></path></a>
          <a class="hotspot" id="slice6" href="#" target="_blank" rel="noopener"><path d="M 161 839 A 480 480 0 0 1 20 500 L 240 500 A 260 260 0 0 0 316 684 Z"></path></a>
          <a class="hotspot" id="slice7" href="#" target="_blank" rel="noopener"><path d="M 20 500 A 480 480 0 0 1 161 161 L 316 316 A 260 260 0 0 0 240 500 Z"></path></a>
          <a class="hotspot" id="slice8" href="#" target="_blank" rel="noopener"><path d="M 161 161 A 480 480 0 0 1 500 20 L 500 240 A 260 260 0 0 0 316 316 Z"></path></a>
        </svg>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Put your real links here (DON'T leave them as "#")
      const LINKS = {
        topRim: "https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/oracy",
        bottomRim: "https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/researchlearn-more",
        center: "https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/videos",
        slice1: "https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/assessment",
        slice2: "https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/phonological-awareness",
        slice3: "https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/phonological-awareness",
        slice4: "https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/vocabulary-and-morphology",
        slice5: "https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/syntax",
        slice6: "https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/cross-linguistic-connections",
        slice7: "https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/text-comprehension-and-written-expression",
        slice8: "https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/culturally-and-linguistically-responsive",
      };

      // Wire links
      document.getElementById("linkTopRim").href = LINKS.topRim;
      document.getElementById("linkBottomRim").href = LINKS.bottomRim;
      document.getElementById("linkCenter").href = LINKS.center;
      for (let i = 1; i <= 8; i++) document.getElementById("slice"+i).href = LINKS["slice"+i];

      const rotator = document.getElementById("rotator");
      const spinBtn = document.getElementById("spinBtn");
      const resetBtn = document.getElementById("resetBtn");
      const stage = document.getElementById("stage");

      let currentRotation = 0;

      function spinWheel() {
        const extraTurns = 6 * 360;
        const randomFinish = Math.floor(Math.random() * 360);
        currentRotation += extraTurns + randomFinish;
        rotator.style.transition = "transform 2200ms cubic-bezier(0.12, 0.8, 0.1, 1)";
        rotator.style.transform = `rotate(${currentRotation}deg)`;
      }

      function resetWheel() {
        currentRotation = 0;
        rotator.style.transition = "transform 250ms ease-out";
        rotator.style.transform = "rotate(0deg)";
      }

      spinBtn.addEventListener("click", spinWheel);
      resetBtn.addEventListener("click", resetWheel);

      // Click empty area to spin; clicking a link navigates
      stage.addEventListener("click", (e) => {
        const link = e.target.closest("a");
        if (!link) spinWheel();
      });
    });
  </script>
</body>
</html>
